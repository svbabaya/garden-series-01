<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='icons/favicon-32x32.png') }}">
    <link rel="apple-touch-icon-precomposed" type="image/png" sizes="180x180" href="{{ url_for('static', path='icons/apple-touch-icon.png') }}">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
<div class="site">
    <header class="header">
        {% block header %}
        {% endblock header %}
    </header>
    <div class="animation">
        {% block animation %}
        {% endblock animation %}
    </div>
    <main class="main">
        {% block main %}
        {% endblock main %}
    </main>
    <footer class="footer">
        {% block footer %}
        {% endblock footer %}
    </footer>
</div>
</body>
</html>
