<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полная структура</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #222;
            color: white;
            padding: 1rem;
            height: 60px;
            flex-shrink: 0;
        }

        .animation {
            background-color: #ff6b6b;
            color: white;
            padding: 1rem;
            height: 100px;
            flex-shrink: 0;
        }

        main {
            padding: 2rem;
            background-color: #f5f5f5;
            flex-shrink: 0;
        }

        .bottom {
            display: flex;
            flex-direction: column;
            margin-top: auto; /* Прижимаем к низу */
            background-color: #333;
            color: white;
            flex: 1; /* Занимаем всё оставшееся пространство */
            min-height: 200px;
        }

        .bottom-main {
            background-color: #444;
            padding: 1rem;
            flex-shrink: 0; /* Фиксированная высота по содержимому */
        }

        .bottom-tape {
            background-color: #555;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        Header (фиксированная высота)
    </header>

    <div class="animation">
        Animation (фиксированная высота)
    </div>

    <main>
        <h1>Основной контент</h1>
        <p>Контейнер bottom начинается сразу после этого блока.</p>
        <p>Bottom-tape растягивается до самого низа браузера.</p>
    </main>

    <div class="bottom">
        <div class="bottom-main">
            <h3>Bottom Main</h3>
            <p>Высота этого блока определяется содержимым</p>
        </div>
        <div class="bottom-tape">
            Bottom Tape (растягивается до самого низа браузера)
        </div>
    </div>
</body>
</html>
